<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>no counter play</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/all.js"></script>
  </head>

  <body class="index">
    

<h1><span>no counter play</span></h1>
<h1 id="name"><span><a href="http://itsdpark.com" target="_blank">itsdpark</a></span></h1>


<div class="work" id="work">
	<img src="/images/annoying.jpg" class="img" alt="Annoying" />
	<img src="/images/hater.jpg" class="img" alt="Hater" />
	<img src="/images/born.jpg" class="img" alt="Born" />
	<img src="/images/daily1.jpg" class="img" alt="Daily1" />
	<img src="/images/nothing.jpg" class="img" alt="Nothing" />
	<img src="/images/shape1.png" class="img" alt="Shape1" />
	<img src="/images/daily2.jpg" class="img" alt="Daily2" />
	<img src="/images/shape2.png" class="img" alt="Shape2" />
	<img src="/images/ppap.gif" class="img" alt="Ppap" />
	<img src="/images/daily5.jpg" class="img" alt="Daily5" />
	<img src="/images/daily8.jpg" class="img" alt="Daily8" />
	<img src="/images/japan.jpg" class="img" alt="Japan" />
	<img src="/images/areyouhavingfunyet.jpg" class="img" alt="Areyouhavingfunyet" />
	<img src="/images/xmas.jpg" class="img" alt="Xmas" />
	<img src="/images/spooky.jpg" class="img" alt="Spooky" />
	<img src="/images/empirestate.jpg" class="img" alt="Empirestate" />

</div>


<script>

function isMobile() {
	return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

if (document.body.clientWidth > 500) {
  var nodeArray = document.getElementsByClassName('img');
		function toArray(obj) {
		  var array = [];
		  for (var i = obj.length >>> 0; i--;) { 
		    array[i] = obj[i];
		  }
		  return array;
		}

		var images = toArray(nodeArray);
		var width = document.body.clientWidth;
		var height = document.body.clientHeight;

		for (var i = 0; i < images.length; i++) {
			images[i].style.left = width / 3 + i * 15 + "px";
			images[i].style.top = height *2 - i * 15 + "px";
			images[i].style.zIndex = i;
		}
		var work = document.getElementById('work'); 
		work.addEventListener('click', function(e) {
			e.preventDefault(); 
			var outer = images[images.length - 1]; 
			images.pop(); 
			images.unshift(outer);

			for (var i = 0; i < images.length; i++) {
				images[i].style.zIndex = i;
				images[i].style.left = width / 3 + i * 15 + "px";
				images[i].style.top = height *2 - i * 15 + "px";
			}
		})
}
if (!isMobile()) {
		
}

</script>

































  </body>
</html>
